<div class="bg">
<div class="container mt-4">
  <div class="row">
    <div class="col-md-4" *ngFor="let project of projects">
      <div class="card mb-4">
        <div class="card-body">
          <h5 class="card-title">{{ project.name }}</h5>
          <button class="btn btn-primary" (click)="showReport(project.projectId)">Show Report</button>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
