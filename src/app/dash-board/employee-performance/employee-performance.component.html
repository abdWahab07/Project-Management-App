<div class="bg">
<div class="card-group m-5">
  <div *ngFor="let employee of lists" class="col d-flex justify-content-center">
    <div class="card m-3" style="width: 30rem;">
      <div class="card-body">
        <h1 class="card-title monteserat-bolder">{{employee.name}}</h1>
        <p class="card-text monteserat-lighter">
          <strong>Designation: </strong> {{employee.designation}} <br>
          <strong>Detail: </strong>{{employee.description}}
        </p>
      </div>
      <div class="performance">
        <button class="btn btn-success mx-3 my-3" (click)="onclck(employee)">SHOW PERFORMANCE</button>
      </div>
      <div class="card-footer">
        <small class="text-body-secondary">Experience: {{employee.experience}}</small>
      </div>
    </div>
  </div>
</div>
</div>
