<!-- completed-tasks.component.html -->
 <div class="bg">
<div class="container ">
  <h2 class="text-uppercase text-center text-white p-5 monteserat-bolder">Completed Tasks</h2>
  <div class="row">
    <div class="col-md-4 mb-3" *ngFor="let task of tasks">
      <div class="monteserat-light card">
        <div class="card-body">
          <h5 class="card-title">{{ task.taskName }}</h5>
          <p class="card-text">{{ task.taskDetails }}</p>
          <p class="card-text"><small class="text-muted">Completed on {{ task.endTime| date }}</small></p>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
