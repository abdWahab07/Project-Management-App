<div class="bg vh-100">
  <div class="d-flex justify-content-center align-items-center vh-100">
    <div class="card-container">
      <div class="bg-card text-center p-3">
        <h1 class="monteserat-bolder fs-1 text-dark">LOGIN</h1>
      </div>
      <form (ngSubmit)="onSubmit()" #loginForm="ngForm" class="login-card card p-4">
        <h1 class="monteserat-bolder text-uppercase">welcome!</h1>
        <div class="form-group mb-3">
          <label for="username" class="form-label">Username:</label>
          <input
            type="text"
            id="username"
            name="username"
            [(ngModel)]="username"
            required
            class="form-control"
          />
        </div>
        <div class="form-group mb-3">
          <label for="password" class="form-label">Password:</label>
          <input
            type="password"
            id="password"
            name="password"
            [(ngModel)]="password"
            required
            class="form-control"
          />
        </div>
        <button type="submit" class="btn w-100">Login</button>
        <div *ngIf="errorMessage" class="alert alert-danger mt-3">
          {{ errorMessage }}
        </div>
      </form>
    </div>
  </div>
</div>
