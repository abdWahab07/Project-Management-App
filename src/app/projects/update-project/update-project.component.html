<div class="container mt-4">
  <h2>Update Project</h2>
  <form [formGroup]="updateProjectForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Project Name</label>
      <input id="name" class="form-control" formControlName="name" />
    </div>
    <div class="form-group">
      <label for="companyName">Company Name</label>
      <input id="companyName" class="form-control" formControlName="companyName" />
    </div>
    <div class="form-group">
      <label for="startDate">Start Date</label>
      <input id="startDate" class="form-control" formControlName="startDate" type="date" />
    </div>
    <div class="form-group">
      <label for="endDate">End Date</label>
      <input id="endDate" class="form-control" formControlName="endDate" type="date" />
    </div>
    <div class="form-group">
      <label for="managerName">Manager Name</label>
      <input id="managerName" class="form-control" formControlName="managerName" />
    </div>
    <div class="form-group">
      <label for="departmentName">Department Name</label>
      <input id="departmentName" class="form-control" formControlName="departmentName" />
    </div>
    <div class="form-group">
      <label for="taskCounts">Task Counts</label>
      <input id="taskCounts" class="form-control" formControlName="taskCounts" type="number" />
    </div>
    <button class="btn btn-primary mb-3 mt-3" type="submit">Update Project</button>
  </form>
</div>
