<div class="bg d-flex justify-content-center align-items-center">
  <!-- Display actual content when loaded -->
  <div *ngIf="isLoaded">
    <div class="monteserat-light card border-warning mb-3 m-2" style="max-width: 18rem">
      <div class="card-header text-uppercase">Project Task</div>
      <div class="card-body">
        <h5 class="card-title">Create a new task</h5>
        <p class="card-text">Create a task and then assign them to resources.</p>
        <button class="btn btn-success">
          <a class="text-decoration-none text-white" href="tasks/create-task">CREATE</a>
        </button>
      </div>
    </div>

    <div class="monteserat-light card border-warning mb-3 m-2" style="max-width: 18rem">
      <div class="card-header text-uppercase">Project Task</div>
      <div class="card-body">
        <h5 class="card-title">Display tasks</h5>
        <p class="card-text">Tasks that are in progress and completed by resources.</p>
        <button class="btn btn-primary">
          <a class="text-decoration-none text-white" href="tasks/display-tasks">SHOW</a>
        </button>
      </div>
    </div>
  </div>

  <!-- Display loading skeleton when not loaded -->
  <div *ngIf="!isLoaded" class="skeleton-loader">
    <div class="card p-5" aria-hidden="true">
      <div class="card-body">
        <h5 class="card-title placeholder-glow">
          <span class="placeholder col-6"></span>
        </h5>
        <p class="card-text placeholder-glow">
          <span class="placeholder col-7"></span>
          <span class="placeholder col-4"></span>
          <span class="placeholder col-4"></span>
          <span class="placeholder col-6"></span>
          <span class="placeholder col-8"></span>
        </p>
        <a class="btn btn-primary disabled placeholder col-6" aria-disabled="true"></a>
      </div>
    </div>
  </div>
</div>
