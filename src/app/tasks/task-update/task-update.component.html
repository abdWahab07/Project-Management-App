<div class="container mt-5">
  <h2>Update Task</h2>
  <form [formGroup]="taskForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="projectId">Project</label>
      <select id="projectId" class="form-control" formControlName="projectId">
        <option *ngFor="let project of projects" [value]="project.projectId">{{ project.name }}</option>
      </select>
    </div>
    <div class="form-group">
      <label for="taskName">Task Name</label>
      <input type="text" id="taskName" class="form-control" formControlName="taskName">
    </div>
    <div class="form-group">
      <label for="assignedEmployeeName">Assigned Employee Name</label>
      <input type="text" id="assignedEmployeeName" class="form-control" formControlName="assignedEmployeeName">
    </div>
    <div class="form-group">
      <label for="startTime">Start Time</label>
      <input  id="startTime" class="form-control" formControlName="startTime">
    </div>
    <div class="form-group">
      <label for="endTime">End Time</label>
      <input  id="endTime" class="form-control" formControlName="endTime">
    </div>
    <div class="form-group">
      <label for="taskDetails">Task Details</label>
      <textarea id="taskDetails" class="form-control" formControlName="taskDetails"></textarea>
    </div>
    <div class="form-group">
      <label for="percentageCompleted">Percentage Completed</label>
      <input type="number" id="percentageCompleted" class="form-control" formControlName="percentageCompleted" min="0" max="100">
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="taskForm.invalid">Update Task</button>
  </form>
</div>
