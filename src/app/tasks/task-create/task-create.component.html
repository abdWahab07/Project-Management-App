<div class="bg">
  <div class="container card mt-5">
    <h2 class="monteserat-bolder text-center mt-3 text-uppercase">Create New Task</h2>
    <form [formGroup]="taskForm" (ngSubmit)="onSubmit()" class="monteserat-light">
      <div class="form-group">
        <label for="projectId">Project</label>
        <select id="projectId" class="form-control" formControlName="projectId">
          <option *ngFor="let project of projects" [value]="project.projectId">{{ project.name }}</option>
        </select>
      </div>
      <div class="form-group">
        <label for="taskName">Task Name</label>
        <input type="text" id="taskName" class="form-control" formControlName="taskName">
      </div>
      <div class="form-group">
        <label for="assignedEmployeeName">Assigned Employee Name</label>
        <input type="text" id="assignedEmployeeName" class="form-control" formControlName="assignedEmployeeName">
      </div>
      <div class="form-group">
        <label for="startDate">Start Date</label>
        <input type="date" id="startDate" class="form-control" formControlName="startDate">
      </div>
      <div class="form-group">
        <label for="endDate">End Date</label>
        <input type="date" id="endDate" class="form-control" formControlName="endDate">
      </div>
      <div class="form-group">
        <label for="taskDetails">Task Details</label>
        <textarea id="taskDetails" class="form-control" formControlName="taskDetails"></textarea>
      </div>
      <div class="form-group">
        <label for="percentageCompleted">Percentage Completed</label>
        <input type="number" id="percentageCompleted" class="form-control" formControlName="percentageCompleted" min="0" max="100">
      </div>
      <button type="submit" class="btn btn-primary mb-3" [disabled]="taskForm.invalid">Create Task</button>
    </form>
    <div *ngIf="status === true" class="alert alert-primary" role="alert">
      {{message}}
    </div>
    <div *ngIf="status === false" class="alert alert-danger" role="alert">
      {{message}}
    </div>

  </div>
</div>
