<div class="teamsList bg-global">
  <div class="row row-cols-1 row-cols-md-3 g-5 p-5">
    <div *ngFor="let employee of lists" class="col d-flex justify-content-center">
      <div class="card-container">
        <div class="card-flip">
          <div class="card front">
            <img
              [src]=""
              class="card-img-top mt-3"
              alt=""
              style="width: 48%;margin-left: 5rem;"
            />
            <div class="card-body bg-warning">
              <h5 class="card-title monteserat-bold text-uppercase text-white">{{ employee.name }}</h5>
              <p class="card-text monteserat-light text-white">{{ employee.designation }}</p>
            </div>
          </div>
          <div class="card back back-bg">
            <div class="card-body">
              <h5 class="card-title monteserat-bolder text-uppercase text-warning">EXPERINCE: {{ employee.experience }}  YEARS</h5>
              <p class="card-text text-white bg-success">{{ employee.totalTasks }}</p>
              <p class="card-text text-white bg-success">{{ employee.pendingTasks }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
