<div class="container mt-5">
  <h2>Create Employee</h2>
  <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" id="name" formControlName="name" class="form-control" />
    </div>

    <div class="form-group">
      <label for="designation">Designation</label>
      <input type="text" id="designation" formControlName="designation" class="form-control" />
    </div>

    <div class="form-group">
      <label for="experience">Experience (Years)</label>
      <input type="number" id="experience" formControlName="experience" class="form-control" />
    </div>

    <div class="form-group">
      <label for="description">Description</label>
      <textarea id="description" formControlName="description" class="form-control" rows="3"></textarea>
    </div>

    <div class="form-group">
      <label for="pastDesignation">Past Designation</label>
      <input type="text" id="pastDesignation" formControlName="pastDesignation" class="form-control" />
    </div>

    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" id="username" formControlName="username" class="form-control" />
    </div>

    <div class="form-group">
      <label for="login">Login</label>
      <input type="text" id="login" formControlName="login" class="form-control" />
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" formControlName="password" class="form-control" />
    </div>

    <div class="form-group">
      <label for="gmail">Gmail</label>
      <input type="gmail" id="gmail" formControlName="gmail" class="form-control" />
    </div>
    <div class="form-group">
      <label for="image">Upload Image</label>
      <input type="file" id="image" (change)="onFileChange($event)" class="form-control-file" />
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
    <div *ngIf="status === false" class="alert alert-danger">{{messege}}</div>
    <div *ngIf="status === true" class="alert alert-success">{{messege}}</div>
  </form>
</div>
